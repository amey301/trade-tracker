<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <!-- <div class="form-header">
    <h1 class="form-title">Create Account</h1>
    <p class="form-subtitle">Join us and get started today</p>
  </div> -->
  
 <div class="container">
  <div class="logo-section">
    <div class="logo">TradeTracker</div>
    <div class="logo-subtitle">Smart Trading Platform</div>
  </div>

  <form class="form-container">

    <div class="progress-indicator"></div>

    <!-- Username -->
    <div class="form-group">
      <label for="username">Username</label>
      <div class="input-wrapper">
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          required />
        <div class="input-glow"></div>
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <div class="input-wrapper">
        <input
          type="tel"
          id="phone"
          placeholder="+1 (555) 123-4567"
          required />
        <div class="input-glow"></div>
      </div>
      <button type="button" class="send-otp-btn">
        Send OTP
      </button>
    </div>

    <!-- OTP -->
    <div class="form-group otp-section" [class.show]="showOtpSection">
      <label for="otp">Enter OTP</label>
      <div class="otp-inputs">
        <input
          *ngFor="let value of otpValues; let i = index"
          type="text"
          class="otp-input"
          maxlength="1"
          pattern="\d"
          [value]="otpValues[i]" />
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          placeholder="Create a secure password"
          required />
        <button
          type="button"
          class="password-toggle"
          [class.visible]="showPassword"
          (click)="togglePasswordVisibility()">
          <svg *ngIf="!showPassword" class="eye-closed" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68">
            </path>
            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61">
            </path>
            <line x1="2" y1="2" x2="22" y2="22"></line>
          </svg>
          <svg *ngIf="showPassword" class="eye-open" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
        <div class="input-glow"></div>
      </div>
    </div>

    <button type="submit" class="submit-btn">
      Create Account
    </button>
  </form>
</div>


</body>
</html>
