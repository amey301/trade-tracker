<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <div class="logo-section">
    <div class="logo">TradeTracker</div>
    <div class="logo-subtitle">Smart Trading Platform</div>
  </div>

  <!-- <div class="form-header">
    <h1 class="form-title">Welcome Back</h1>
    <p class="form-subtitle">Sign in to your account</p>
  </div> -->
  
  <form 
    class="form-container" 
    [formGroup]="loginForm" 
    (ngSubmit)="onSubmit()"
    [class.loading]="isLoading"
    [class.success]="isSuccess">
    
    <div class="form-group">
      <label for="username">Username</label>
      <div class="input-wrapper">
        <input 
          #usernameInput
          type="text" 
          id="username" 
          formControlName="username"
          [class.input-error]="hasFieldError('username')"
          placeholder="Enter your username"
          (focus)="onInputFocus($event)"
          (blur)="onInputBlur($event)"
          required>
        <div class="input-glow"></div>
      </div>
      <div class="error-message" [class.show]="hasFieldError('username')">
        {{ getFieldError('username') }}
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-wrapper">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          id="password" 
          formControlName="password"
          [class.input-error]="hasFieldError('password')"
          placeholder="Enter your password"
          (focus)="onInputFocus($event)"
          (blur)="onInputBlur($event)"
          required>
        <button 
          type="button" 
          class="password-toggle" 
          [class.visible]="showPassword"
          (click)="togglePasswordVisibility()"
          (keydown)="onPasswordToggleKeydown($event)"
          tabindex="0"
          aria-label="Toggle password visibility">
          <svg 
            *ngIf="!showPassword" 
            class="eye-closed" 
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round">
            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
            <line x1="2" y1="2" x2="22" y2="22"></line>
          </svg>
          <svg 
            *ngIf="showPassword" 
            class="eye-open" 
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
        <div class="input-glow"></div>
      </div>
      <div class="error-message" [class.show]="hasFieldError('password')">
        {{ getFieldError('password') }}
      </div>
    </div>

    <button 
      type="submit" 
      class="login-btn"
      [disabled]="isLoading">
      {{ loginButtonText }}
    </button>

    <div class="forgot-password">
      <a href="#" (click)="onForgotPassword(); $event.preventDefault()">
        Forgot your password?
      </a>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="signup-link">
      Don't have an account? 
      <a href="#" (click)="onSignUp(); $event.preventDefault()">Sign up</a>
    </div>
  </form>
</div>
</body>
</html>
