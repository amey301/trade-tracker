<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
     <div class="dashboard">
        <div class="card">
            <div class="card-title">Total PnL</div>
            <div class="card-value">$12,450</div>
        </div>
        
        <div class="card">
            <div class="card-title">Win Rate</div>
            <div class="card-value">68.5%</div>
        </div>
        
        <div class="card">
            <div class="card-title">Average PnL</div>
            <div class="card-value">$245</div>
            <div class="card-subtitle">Per trade</div>
        </div>
        
        <div class="card">
            <div class="card-title">Avg Holding Time</div>
            <div class="card-value">2.4h</div>
        </div>
        
        <div class="card">
            <div class="card-title">Total Trades</div>
            <div class="card-value">1,247</div>
        </div>
        
        <div class="card">
            <div class="card-title">Total Profit</div>
            <div class="card-value">$18,920</div>
        </div>
        
        <div class="card">
            <div class="card-title">Total Loss</div>
            <div class="card-value">$6,470</div>
        </div>
        
        <div class="card">
            <div class="card-title">Fees</div>
            <div class="card-value">$485</div>
        </div>
    </div>
</body>
</html>
