<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeTracker</title>
</head>
<body>
  <div class="container">
    <div class="dashboard-grid">
      <!-- Add New Trade Form -->
      <div class="form-section">
        <h2 class="section-title">Add New Trade</h2>

        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="tradeDate">Date</label>
              <div class="input-wrapper">
                <input type="date" id="tradeDate" required />
              </div>
              <div class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="indexName">Index/Symbol</label>
              <div class="input-wrapper">
                <select id="indexName" required>
                  <option value="">Select Index</option>
                  <!-- options to be added dynamically -->
                </select>
              </div>
              <div class="error-message"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="entryTime">Entry Time</label>
              <div class="input-wrapper">
                <input type="time" id="entryTime" required />
              </div>
              <div class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="exitTime">Exit Time</label>
              <div class="input-wrapper">
                <input type="time" id="exitTime" required />
              </div>
              <div class="error-message"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="entryPrice">Entry Price (₹)</label>
              <div class="input-wrapper">
                <input
                  type="number"
                  id="entryPrice"
                  step="0.01"
                  placeholder="0.00"
                  required
                />
              </div>
              <div class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="exitPrice">Exit Price (₹)</label>
              <div class="input-wrapper">
                <input
                  type="number"
                  id="exitPrice"
                  step="0.01"
                  placeholder="0.00"
                  required
                />
              </div>
              <div class="error-message"></div>
              <div class="pl-preview"></div>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="strategy">Strategy</label>
            <div class="input-wrapper">
              <select id="strategy" required>
                <option value="">Select Strategy</option>
                <!-- strategy options to be added dynamically -->
              </select>
            </div>
            <div class="error-message"></div>
          </div>

          <button type="submit" class="add-trade-btn">Add Trade</button>

          <div class="current-time">Current Time: <!-- dynamic --></div>
        </form>
      </div>

      <!-- Trading Statistics -->
      <div class="table-section">
        <div class="table-header">
          <h2 class="section-title">Trading History</h2>
          <div class="trade-stats">
            <div class="stat">
              <div class="stat-value"><!-- totalTrades --></div>
              <div class="stat-label">Total Trades</div>
            </div>
            <div class="stat">
              <div class="stat-value"><!-- totalPL --></div>
              <div class="stat-label">Total P&L</div>
            </div>
            <div class="stat">
              <div class="stat-value"><!-- winRate --></div>
              <div class="stat-label">Win Rate</div>
            </div>
          </div>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Symbol</th>
                <th>Entry Time</th>
                <th>Exit Time</th>
                <th>Entry Price</th>
                <th>Exit Price</th>
                <th>P&L</th>
                <th>Strategy</th>
              </tr>
            </thead>
            <tbody>
              <!-- trade rows to be added dynamically -->
               
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
